<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
    BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.2.0/dist/vue.global.prod.js"></script>
    <script src="form.js" defer></script>
    <title>Gatalia</title>
  </head>
<body>
  <header class="color">
    <h1 class="text">Gatalia: la web de los gatos</h1>
  </header> 
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2" style="background:rgb(243, 243, 220); display:flex; flex-direction:column; align-items:center;">
        <div class="menu">
          <b>Razas</b>
          <ul> 
            <li><a class="nav-link" href="siames.html">Siames</a></li>
            <li><a class="nav-link" href="persa.html">Persa</a></li>
          </ul>
        </div>
        <div style="margin-top:auto;">
          <button class="boto" onclick="window.location.href='form.html'" >Sobre tu gato</button>
        </div>
      </div>
      
      <div class="col-sm-10 fons" id="app">
        <div class="row">
          <div class="col-sm-6">
            <h2 class="text-center">Introduce los datos de tu gato</h2>
            <form @submit.prevent="afegirGat" class="formulari">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" v-model="nombre">
              <label for="edad">Edad:</label>
              <input type="number" id="edad" v-model="edad">
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="col-sm-6">
            <h2 class="text-center">Lista de gatos registrados</h2>
            <table class="table-responsive taula" style="height: 50%; width: 40%; overflow-y: auto;">
              <tr>
                <th>Nombre</th>
                <th>Edad</th>
              </tr>
              <tr v-for="(item, index) in items" :key="index" @click="seleccionarGat(index)">
                <td v-text="item.nombre"></td>
                <td v-text="item.edad"></td>
                <td>
                  <button class="btn btn-danger" @click="esborrarGat(index)">Esborrar</button>
                  <div v-if="item.confirmacion" class="dialog">
                    <div class="dialog-contingut">
                      <p>Vols esborrar el gat "{{ item.nombre }}"?</p>
                      <button class="btn btn-danger" @click.stop="confirmarEsborrat(index)">SÃ­</button>
                      <button class="btn btn-secondary" @click.stop="cancelarEsborrat(index)">No</button>
                    </div>
                  </div>
                </td>
              </tr>
            </table>
            <div class="text-center" style="margin-bottom: 10vh;">
              <a href="index.html">Volver al inicio</a>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
  <footer class="color">
    <div class="footer">
      <em style="margin-right: 2rem;">Copyright FHiC 2023</em>
    </div>
  </footer>
  
</body>
</html>
