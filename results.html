<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="results.js" defer></script>
  </head>

  <body>
    <div id="results">
      <header>
        <div class="row titol">
          <h1>Gatalia: la web de los gatos</h1>
        </div>
      </header>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 columna">
            <div class="menu">
              <b>Razas</b>
              <ul>
                <li><a href="siames.html">Siames</a></li>
                <li><a href="persa.html">Persa</a></li>
              </ul>
            </div>
            <button class="boto" onclick="window.location.href='form.html'">Sobre tu gato</button>
          </div>
      
          <div class="col-md-10 segonaColumna">
            <h1 class="text-center" >Gracias por presentarnos a tu gato!</h1>
            <h3>Lista de gatos registrados</h3>
            <table class="taula">
              <tr>
                <td>Nombre</td>
                <td>Edad</td>
              </tr>   
              <div>
                {{ items }}
              </div>
              <li v-for="item in items" >
                <tr>
                  <td>{{ item.nombre }}</td>
                  <td>{{ item }}</td>
                </tr>
              </li>
            </table>
            
            <a href="index.html" >Volver al inicio</a>
          </div>
          
        </div>
      </div> 
      
      <footer>
        <div class="row copyright">
          <em>Copyright FHiC 2023</em>
        </div>
      </footer>
    </div>
  </body>
</html>
